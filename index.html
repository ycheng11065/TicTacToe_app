    <div class="tictactoe">
      <div class = "header">
        <div class = "header-container">
          <h1 class="game-title"> Tic Tac Toe</h1>
          <button class="game-button" id="x-button">Press 'X'</button>
          <p class="instructions">or</p>
          <button class="game-button" id="o-button">Press 'O'</button>
          <p class="instructions">to start. </p>
          <p class="instructions" id = "last-line">The game ends with 3 in a row!</p>         
        </div>
        <select class="select-dif">
          <option id="curr-diff" disabled selected>Easy</option>
          <option id="easy" value="Easy">Easy</option>
          <option id="medium" value="Medium">Medium</option>
          <option id="hard" value="Hard">Hard</option>
        </select>
      </div>

    <div class="board">
      <div class="box" id="p00"></div>
      <div class="box" id="p01"></div>
      <div class="box" id="p02"></div>
      <div class="box" id="p10"></div>
      <div class="box" id="p11"></div>
      <div class="box" id="p12"></div>
      <div class="box" id="p20"></div>
      <div class="box" id="p21"></div>
      <div class="box" id="p22"></div>
    </div>
