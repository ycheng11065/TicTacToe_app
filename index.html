<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <div class="row1">
        <div class="column1">
          <div class="box" id="zero-zero">
            <div class="flex-center-o" style="display: none">
              <div class="o"></div>
            </div>
            <div class="x" style="display: none"></div>
          </div>
        </div>
        <div class="column2">
          <div class="box" id="one-zero">
            <div class="flex-center-o" style="display: none">
              <div class="o"></div>
            </div>
            <div class="x"></div>
          </div>
        </div>
        <div class="column3">
          <div class="box" id="two-zero">
            <div class="flex-center-o" style="display: none">
              <div class="o"></div>
            </div>
            <div class="x" style="display: none"></div>
          </div>
        </div>
      </div>
      <div class="row2">
        <div class="column1">
          <div class="box" id="zero-one">
            <div class="flex-center-o" style="display: none">
              <div class="o"></div>
            </div>
            <div class="x" style="display: none"></div>
          </div>
        </div>
        <div class="column2">
          <div class="box" id="one-one">
            <div class="flex-center-o" style="display: none">
              <div class="o"></div>
            </div>
            <div class="x" style="display: none"></div>
          </div>
        </div>
        <div class="column3">
          <div class="box" id="two-one">
            <div class="flex-center-o" style="display: none">
              <div class="o"></div>
            </div>
            <div class="x" style="display: none"></div>
          </div>
        </div>
      </div>
      <div class="row3">
        <div class="column1">
          <div class="box" id="zero-two">
            <div class="flex-center-o" style="display: none">
              <div class="o"></div>
            </div>
            <div class="x" style="display: none"></div>
          </div>
        </div>
        <div class="column2">
          <div class="box" id="one-two">
            <div class="flex-center-o" style="display: none">
              <div class="o"></div>
            </div>
            <div class="x" style="display: none"></div>
          </div>
        </div>
        <div class="column3">
          <div class="box" id="two-two">
            <div class="flex-center-o" style="display: none">
              <div class="o"></div>
            </div>
            <div class="x" style="display: none"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
